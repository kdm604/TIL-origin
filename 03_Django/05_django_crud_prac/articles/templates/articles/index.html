{% extends 'base.html' %}

{% block body %}
    <h2 class="text-center">혼자 연습해보기 ver1</h2>

    {% for article in articles %}
        <p>글 번호 : {{ article.id }}</p>
        <p>글 제목 : {{ article.title }}</p>
        <p>글 내용 : {{ article.content }}</p>
        <a href="{% url 'articles:detail' article.pk %}">[상세 글]</a>
        <hr>
        <!-- <p></p> -->
    {% endfor %}

    <a href="{% url 'articles:new' %}">글 작성</a>
{% endblock %}

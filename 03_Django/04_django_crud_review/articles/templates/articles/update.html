{% extends 'base.html' %}
{% load static %}
{% block body %}
    <h1 class="text-center">EDIT</h1>
    {% if article.image %}
        <img src="{{ article.image.url }}" alt="{{ article.image }}">
    {% else %}
        <img src="{% static 'articles/images/nono.png' %}" alt="nono">
    {% endif %}
    <!-- <form action="/articles/{{ article.pk }}/update/" method="POST"> -->
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="title">Title</label>
        <input type="text" name="title" id="title" value='{{ article.title }}'><br>
        <label for="content">Content</label>
        <!-- <input type="text" name="content" id="content"><br> -->
        <textarea name="content" id="content" cols="30" rows="5">{{ article.content }}</textarea><br>

        <label for="image">Image</label>
        <input type="file" name='image' id='image' accept="image/*"><br>

        <input type="submit" value="글 수정">
    </form>
    <hr>
    <!-- <a href="/articles/">[메인 페이지]</a> -->
    <a href="{% url 'articles:index' %}">[메인 페이지]</a>
{% endblock %}

{% extends 'base.html' %}

{% block body %}
    <h1 class="text-center">이건 되겠지?</h1>
    {% for article in articles %}
        <p> 글 번호: {{ article.id }}</p>
        <p> 글 제목: {{ article.title }}</p>
        <p> 글 내용: {{ article.content }}</p>
        <a href="/articles/{{ article.pk }}">[상세 글 보러가기]</a>
        <hr>
    {% endfor %}

    <a href="/articles/new/">눌러봥~</a>
{% endblock %}
